{% extends 'index.html' %}

{% block content %}

<h1>Add a post</h1>

{% if user.is_authenticated %}  
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"  class="btn btn-default">Submit</button>
        </form>  
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("usernamePost").value = name;
    </script>

{% endif %}   


{% endblock %}
