{% extends 'index.html' %}

{% block content %}

<h1>Update your post</h1>

    {% if user.is_authenticated %}  
            {% if user.id == post.author.id %}
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"  class="btn btn-default">Update</button>
                    </form>  
                </div>
            {% endif %}
    {% endif %}   
{% endblock %}
