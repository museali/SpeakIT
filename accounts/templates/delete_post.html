{% extends 'index.html' %}

{% block content %}

<h1>You sure you want to delete a post?</h1>

<h3>Delete: {{ post.title }} </h3>


{% if user.is_authenticated %}  
    {% if user.id == post.author.id %}
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <button type="submit"  class="btn btn-default">Delete Post</button>
            </form>  
        </div>
    {% endif %}
{% endif %} 
{% endblock %}
