{% extends 'index.html' %}

{% block content %}


    <div class="well form-container" style="margin: 0 5%;">
        <h1 style="color: white;">Login</h1>
        <form method="POST">
            {% csrf_token %}
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
        
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="pwd" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit"  class="btn btn-default">Submit</button>
            </form> 
        </form>
    </div>


{% endblock %}
